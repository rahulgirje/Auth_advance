<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <h1>Change Password</h1>
    <div>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="uname" placeholder="Enter Username"><br><br>
            <input type="password" name="password" placeholder="Enter Old Password"><br><br>
            <input type="email" name="email" placeholder="Enter Registered email Address"><br><br>
            <input type="password" name="newpass" placeholder="Enter New Password"><br><br>
            <input type="password" name="newpass1" placeholder="Comfirm New Password"><br><br>
            <div style="color: red;">
                {% if messages %}
                    {% for t in messages %}
                    {{t}}
                    {% endfor %}
                {% endif %}
            </div><br>
            <button type="submit">Change Password</button>

        </form>
    </div>
</body>
</html>
